<div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Zoomable Line Chart
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="chart">
            <apx-chart
                [series]="series!"
                [chart]="chart!"
                [dataLabels]="dataLabels!"
                [markers]="markers!"
                [title]="title!"
                [fill]="fill!"
                [yaxis]="yaxis!"
                [xaxis]="xaxis!"
                [grid]="grid!"
                [tooltip]="tooltip!"
                [autoUpdateSeries]="true!"
            ></apx-chart>
        </div>
    </div>
</div>
