<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create An Event
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Events
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create An Event
        </li>
    </ol>
</div>

<!-- Create An Event -->
<div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-content">
        <form>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Name
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. Annual Conference 2024">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Ticket Type
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Free
                            </option>
                            <option value="2">
                                Paid
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Ticket Price
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. $20.00">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Type
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Online
                            </option>
                            <option value="2">
                                Offline
                            </option>
                            <option value="3">
                                Both
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Select Topic
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Pepper Festival
                            </option>
                            <option value="2">
                                A Day of Comedy
                            </option>
                            <option value="3">
                                Replicate Oktoberfest
                            </option>
                            <option value="4">
                                Kite Flying Festival
                            </option>
                            <option value="5">
                                Music Concert
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Vanue
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. 2750 Quadra Street Victoria Road">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Country
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Switzerland
                            </option>
                            <option value="2">
                                New Zealand
                            </option>
                            <option value="3">
                                Germany
                            </option>
                            <option value="4">
                                United States
                            </option>
                            <option value="5">
                                Japan
                            </option>
                            <option value="6">
                                Netherlands
                            </option>
                            <option value="7">
                                Sweden
                            </option>
                            <option value="8">
                                Canada
                            </option>
                            <option value="9">
                                United Kingdom
                            </option>
                            <option value="10">
                                Australia
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event State
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Florida
                            </option>
                            <option value="2">
                                Wisconsin
                            </option>
                            <option value="3">
                                Washington
                            </option>
                            <option value="4">
                                Nebraska
                            </option>
                            <option value="5">
                                Minnesota
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event City
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                New York
                            </option>
                            <option value="2">
                                Tokyo
                            </option>
                            <option value="3">
                                London
                            </option>
                            <option value="4">
                                Amsterdam
                            </option>
                            <option value="5">
                                Paris
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Start Date
                        </label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event End Date
                        </label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Time
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                9AM - 10AM
                            </option>
                            <option value="2">
                                11AM - 12PM
                            </option>
                            <option value="3">
                                2PM - 4PM
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Registration Deadline
                        </label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Organizers
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. Hand Watch">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Sponsors
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. Hand Watch">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Details
                        </label>
                        <div class="NgxEditor__Wrapper">
                            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                            <ngx-editor [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Event Image
                        </label>
                        <file-upload class="file-uploader" [multiple]="multiple"></file-upload>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="button" class="warn d-inline-block fw-medium border-radius border-0 transition">
                    Cancel
                </button>
                <button type="button" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">
                            add
                        </i>
                        Create/Publish
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
