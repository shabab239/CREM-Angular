<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create Seller
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            eCommerce
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Sellers
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create Seller
        </li>
    </ol>
</div>

<!-- Create Seller -->
<div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-content">
        <form>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Seller Name
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. Ava Turner">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Store Name
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. TechMaster Store">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Phone Number
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. +1 555-123-4567">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Email Address
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. ava@trezo.com">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Date of Birth
                        </label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            City
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                New York
                            </option>
                            <option value="2">
                                Tokyo
                            </option>
                            <option value="3">
                                London
                            </option>
                            <option value="4">
                                Amsterdam
                            </option>
                            <option value="5">
                                Paris
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Country
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Switzerland
                            </option>
                            <option value="2">
                                New Zealand
                            </option>
                            <option value="3">
                                Germany
                            </option>
                            <option value="4">
                                United States
                            </option>
                            <option value="5">
                                Japan
                            </option>
                            <option value="6">
                                Netherlands
                            </option>
                            <option value="7">
                                Sweden
                            </option>
                            <option value="8">
                                Canada
                            </option>
                            <option value="9">
                                United Kingdom
                            </option>
                            <option value="10">
                                Australia
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            ZIP / Postcode
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. 3100">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Wallet Balance
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. $12,092.00">
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Description
                        </label>
                        <div class="NgxEditor__Wrapper">
                            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                            <ngx-editor [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Upload Image
                        </label>
                        <file-upload class="file-uploader"></file-upload>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="button" class="warn d-inline-block fw-medium border-radius border-0 transition">
                    Cancel
                </button>
                <button type="button" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">
                            add
                        </i>
                        Create Seller
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
