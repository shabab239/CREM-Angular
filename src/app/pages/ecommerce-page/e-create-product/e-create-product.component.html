<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create Product
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            eCommerce
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create Product
        </li>
    </ol>
</div>

<!-- Create Product -->
<form>
    <div class="row">
        <div class="col-lg-8">
            <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                <div class="trezo-card-header d-flex align-items-center justify-content-between">
                    <div class="trezo-card-title">
                        <h5 class="mb-0">
                            Add A Product
                        </h5>
                    </div>
                </div>
                <div class="trezo-card-content">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Product Title
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. Google Pixel 7 Pro">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Product Type
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Digital Product
                                    </option>
                                    <option value="2">
                                        Physical Product
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    SKU
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. ABC-12345">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Brand Name
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Emburo
                                    </option>
                                    <option value="2">
                                        Fediz
                                    </option>
                                    <option value="3">
                                        Debilop
                                    </option>
                                    <option value="4">
                                        Canin
                                    </option>
                                    <option value="5">
                                        Trezo
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Product Description
                                </label>
                                <div class="NgxEditor__Wrapper">
                                    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                    <ngx-editor [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Regular Price
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. $99">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Sale Price
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. $29">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Publish Schedule
                                </label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Product in Stock
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. 17">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Product ID
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. #JAN-2345">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Discount / Offer
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. $20">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Available Date
                                </label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    End Date
                                </label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label class="main-label d-block fw-medium text-black">
                                    Upload Product Images
                                </label>
                                <file-upload class="file-uploader" [multiple]="multiple"></file-upload>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                <div class="trezo-card-header d-flex align-items-center justify-content-between">
                    <div class="trezo-card-title">
                        <h5 class="mb-0">
                            Product Category & Tags
                        </h5>
                    </div>
                </div>
                <div class="trezo-card-content">
                    <div class="row">
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Category
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Watch
                                    </option>
                                    <option value="2">
                                        Mobile
                                    </option>
                                    <option value="3">
                                        Laptop
                                    </option>
                                    <option value="4">
                                        Headphone
                                    </option>
                                    <option value="5">
                                        Shoe
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Vendor
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Dennis Matthews
                                    </option>
                                    <option value="2">
                                        Susan Rader
                                    </option>
                                    <option value="3">
                                        Douglas Harvey
                                    </option>
                                    <option value="4">
                                        John Valdez
                                    </option>
                                    <option value="5">
                                        Kathryn Turner
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Collection
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Collection 1
                                    </option>
                                    <option value="2">
                                        Collection 2
                                    </option>
                                    <option value="3">
                                        Collection 3
                                    </option>
                                    <option value="4">
                                        Collection 4
                                    </option>
                                    <option value="5">
                                        Collection 5
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group mb-0">
                                <label class="main-label d-block fw-medium text-black">
                                    Tags
                                </label>
                                <select class="form-select">
                                    <option selected>
                                        Select
                                    </option>
                                    <option value="1">
                                        Watch
                                    </option>
                                    <option value="2">
                                        Electronics
                                    </option>
                                    <option value="3">
                                        Sports
                                    </option>
                                    <option value="4">
                                        Fashion
                                    </option>
                                    <option value="5">
                                        Jewellery
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                <div class="trezo-card-header d-flex align-items-center justify-content-between">
                    <div class="trezo-card-title">
                        <h5 class="mb-0">
                            Other Options
                        </h5>
                    </div>
                </div>
                <div class="trezo-card-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="main-label d-block fw-medium text-black">
                                    Title
                                </label>
                                <input type="text" class="form-control" placeholder="E.g. Google Pixel 7 Pro">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label class="main-label d-block fw-medium text-black">
                                    Description
                                </label>
                                <textarea class="form-control" placeholder="It makes me feel..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="trezo-card mb-25 border-radius d-block bg-transparent p-0 border-0 shadow-none">
        <div class="trezo-card-content">
            <div class="form-btn-box">
                <button type="button" class="warn d-inline-block fw-medium border-radius border-0 transition">
                    Cancel
                </button>
                <button type="button" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">
                            add
                        </i>
                        Create Product
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
