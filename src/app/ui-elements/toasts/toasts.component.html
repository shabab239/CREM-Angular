<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Toasts
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Toasts
        </li>
    </ol>
</div>

<!-- Toasts -->
<div class="row">
    <div class="col-md-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Basic
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <div class="toast" role="alert" [class.d-none]="classApplied">
                    <div class="toast-header">
                        <strong class="me-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close shadow-none" aria-label="Close" (click)="toggleClass()"></button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Live Example
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <button type="button" class="btn btn-primary" (click)="toggleClass2()">Show live toast</button>
            </div>
        </div>
    </div>
</div>

<!-- Live Example -->
<div class="toast-container transition position-fixed bottom-0 end-0 p-3" [class.show]="classApplied2">
    <div class="toast" role="alert">
        <div class="toast-header">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close shadow-none" aria-label="Close" (click)="toggleClass2()"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>
