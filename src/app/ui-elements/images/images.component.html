<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Images
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Images
        </li>
    </ol>
</div>

<!-- Images -->
<div class="row">
    <div class="col-md-12">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Responsive Images
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <img src="images/profile-cover.jpg" class="img-fluid" alt="img-fluid">
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Aligning Images
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content overflow-hidden">
                <img src="images/200.jpg" class="rounded float-start" alt="image">
                <img src="images/200.jpg" class="rounded float-end" alt="image">
            </div>
        </div>
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-content overflow-hidden">
                <img src="images/200.jpg" class="rounded mx-auto d-block" alt="image">
            </div>
        </div>
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-content overflow-hidden">
                <div class="text-center">
                    <img src="images/200.jpg" class="rounded" alt="image">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Image Thumbnails
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <img src="images/200.jpg" class="img-thumbnail" alt="img-thumbnail">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Picture
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <picture>
                    <source media="(min-width: 650px)" srcset="images/courses/course1.jpg">
                    <source media="(min-width: 465px)" srcset="images/courses/course2.jpg">
                    <img src="images/courses/course3.jpg" class="img-fluid" alt="image">
                </picture>
            </div>
        </div>
    </div>
</div>
