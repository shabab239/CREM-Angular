<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Ratios
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Ratios
        </li>
    </ol>
</div>

<!-- Ratios -->
<div
    class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Aspect Ratios
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="ratio ratio-1x1">
            <div>1x1</div>
        </div>
        <div class="ratio ratio-4x3">
            <div>4x3</div>
        </div>
        <div class="ratio ratio-16x9">
            <div>16x9</div>
        </div>
        <div class="ratio ratio-21x9">
            <div>21x9</div>
        </div>
    </div>
</div>
