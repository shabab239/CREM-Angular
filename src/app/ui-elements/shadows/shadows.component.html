<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Shadows
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Shadows
        </li>
    </ol>
</div>

<!-- Shadows -->
<div
    class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Examples
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="shadow-none p-3 mb-3 bg-body-tertiary rounded">No shadow</div>
        <div class="shadow-sm p-3 mb-3 bg-body-tertiary rounded">Small shadow</div>
        <div class="shadow p-3 mb-3 bg-body-tertiary rounded">Regular shadow</div>
        <div class="shadow-lg p-3 bg-body-tertiary rounded">Larger shadow</div>
    </div>
</div>
