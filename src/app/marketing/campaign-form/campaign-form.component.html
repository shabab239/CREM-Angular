<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">Campaign</h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">home</i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Campaign Management
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create Campaign
        </li>
    </ol>
</div>

<div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">Create Campaign</h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <form (ngSubmit)="save()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Campaign Name</label>
                        <input type="text" class="form-control" placeholder="E.g. Summer Sale"
                               [(ngModel)]="campaign.name" name="name">
                        <small *ngIf="errors['name']" class="form-text text-danger">{{ errors['name'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Start Date</label>
                        <input type="date" class="form-control" [(ngModel)]="campaign.startDate" name="startDate">
                        <small *ngIf="errors['startDate']" class="form-text text-danger">{{ errors['startDate'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">End Date</label>
                        <input type="date" class="form-control" [(ngModel)]="campaign.endDate" name="endDate">
                        <small *ngIf="errors['endDate']" class="form-text text-danger">{{ errors['endDate'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Type</label>
                        <select class="form-select" [(ngModel)]="campaign.type" name="type">
                            <option *ngFor="let type of campaignTypes" [value]="type">{{ type }}</option>
                        </select>
                        <small *ngIf="errors['type']" class="form-text text-danger">{{ errors['type'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Status</label>
                        <select class="form-select" [(ngModel)]="campaign.status" name="status">
                            <option *ngFor="let status of campaignStatuses" [value]="status">{{ status }}</option>
                        </select>
                        <small *ngIf="errors['status']" class="form-text text-danger">{{ errors['status'] }}</small>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Description</label>
                        <textarea class="form-control" placeholder="E.g. Description about the campaign"
                                  [(ngModel)]="campaign.description" name="description"></textarea>
                        <small *ngIf="errors['description']" class="form-text text-danger">{{ errors['description'] }}</small>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="submit" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">add</i>
                        {{ campaign.id ? 'Update' : 'Create' }} Campaign
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
