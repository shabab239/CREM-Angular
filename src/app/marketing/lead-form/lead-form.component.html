<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">Lead</h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">home</i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Lead Management
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create Lead
        </li>
    </ol>
</div>

<div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">Create Lead</h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <form (ngSubmit)="save()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Name</label>
                        <input type="text" class="form-control" placeholder="E.g. John Doe"
                               [(ngModel)]="lead.name" name="name">
                        <small *ngIf="errors['name']" class="form-text text-danger">{{ errors['name'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Contact Info</label>
                        <input type="text" class="form-control" placeholder="E.g. john.doe@example.com"
                               [(ngModel)]="lead.contactInfo" name="contactInfo">
                        <small *ngIf="errors['contactInfo']" class="form-text text-danger">{{ errors['contactInfo'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Interest</label>
                        <input type="text" class="form-control" placeholder="E.g. Product A"
                               [(ngModel)]="lead.interest" name="interest">
                        <small *ngIf="errors['interest']" class="form-text text-danger">{{ errors['interest'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Source</label>
                        <input type="text" class="form-control" placeholder="E.g. Social Media"
                               [(ngModel)]="lead.source" name="source">
                        <small *ngIf="errors['source']" class="form-text text-danger">{{ errors['source'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Status</label>
                        <select class="form-select" [(ngModel)]="lead.status" name="status">
                            <option *ngFor="let status of leadStatuses" [value]="status">{{ status }}</option>
                        </select>
                        <small *ngIf="errors['status']" class="form-text text-danger">{{ errors['status'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">Campaign</label>
                        <select class="form-select" [(ngModel)]="lead.campaign.id" name="campaignId">
                            <option *ngFor="let campaign of campaigns" [value]="campaign.id">
                                {{ campaign.name }}
                            </option>
                        </select>
                        <small *ngIf="errors['campaignId']" class="form-text text-danger">{{ errors['campaignId'] }}</small>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="submit" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">add</i>
                        {{ lead.id ? 'Update' : 'Create' }} Lead
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
