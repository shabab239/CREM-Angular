<div
    class="basic-form"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <form>
        <div class="form-group">
            <label class="main-label d-block fw-medium text-black">
                Name
            </label>
            <input type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label class="main-label d-block fw-medium text-black">
                Email Address
            </label>
            <input type="text" class="form-control" placeholder="Enter email address">
        </div>
        <div class="form-group position-relative">
            <label class="main-label d-block fw-medium text-black">
                Password
            </label>
            <input [type]="isPasswordVisible ? 'text' : 'password'" [value]="password" (input)="onPasswordInput($event)" class="form-control" placeholder="Type password">
            <button type="button" (click)="togglePasswordVisibility()" class="icon-button p-0 border-0 bg-transparent transition">
                <i [ngClass]="isPasswordVisible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
            </button>
        </div>
        <div class="info d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>
            <a routerLink="." class="d-inline-block text-primary">
                Forgot Password?
            </a>
        </div>
        <button class="btn-box d-block w-100 border-0 transition border-radius fw-medium" type="submit">
            Sign In
        </button>
    </form>
</div>
