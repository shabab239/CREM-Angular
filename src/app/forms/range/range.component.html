<!-- Range -->
<div class="row">
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Overview
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" id="customRange1">
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Disabled
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label for="customRange1" class="form-label">Disabled range</label>
                <input type="range" class="form-range" id="disabledRange" disabled>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Min & Max
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label for="customRange2" class="form-label">Disabled range</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Steps
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label for="customRange3" class="form-label">Disabled range</label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
            </div>
        </div>
    </div>
</div>
