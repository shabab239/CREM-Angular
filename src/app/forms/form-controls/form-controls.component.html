<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Form Controls
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Forms
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Form Controls
        </li>
    </ol>
</div>

<!-- Form Controls -->
<div class="row">
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Example
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="mb-0">
                    <label class="form-label">Example textarea</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Sizing
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Default input">
                </div>
                <div class="mb-0">
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Form Text
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
                <div class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Disabled
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Disabled input" disabled>
                </div>
                <input class="form-control" type="text" value="Disabled readonly input" disabled readonly>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        File Input
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <div class="mb-3">
                    <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                    <input class="form-control" type="file" id="formFileDisabled" disabled>
                </div>
                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Small file input example</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
                <div>
                    <label for="formFileLg" class="form-label">Large file input example</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Readonly
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <input class="form-control" type="text" value="Readonly input here..." readonly>
            </div>
        </div>
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Color
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>
        </div>
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Datalists
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label for="exampleDataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Password
                    </h5>
                </div>
            </div>
            <div class="trezo-card-content">
                <label class="form-label">Password</label>
                <input class="form-control" type="password">
            </div>
        </div>
    </div>
</div>
