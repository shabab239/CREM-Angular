<div
    class="congratulations-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-content">
        <h5 class="fw-semibold">
            Congratulations, <span class="text-primary">Olivia!</span>
        </h5>
        <p>
            Best agent of the month
        </p>
        <h6 class="text-secondary">
            1.5k+
        </h6>
        <span class="d-block">
            Ticket Solved
        </span>
        <a routerLink="/dashboard/my-profile" class="profile-btn d-inline-block border-0 fw-medium border-radius">
            View Profile
        </a>
        <img src="images/trophy.gif" alt="trophy-image">
    </div>
</div>
