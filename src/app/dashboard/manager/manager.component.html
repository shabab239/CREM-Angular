<div class="container-fluid p-4">
    <div class="row g-4">
        <div class="col-md-6" *ngFor="let project of projects">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title mb-4">{{project.projectName}}</h5>

                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="p-3 bg-primary bg-opacity-10 rounded">
                                <h6 class="text-muted">Stages</h6>
                                <h4 class="mb-0">{{project.completedStages}}/{{project.stageCount}}</h4>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-success bg-opacity-10 rounded">
                                <h6 class="text-muted">Units</h6>
                                <h4 class="mb-0">{{project.soldUnits}}/{{project.unitCount}}</h4>
                            </div>
                        </div>
                    </div>

                    <div class="progress mb-2" style="height: 20px;">
                        <div class="progress-bar bg-success" role="progressbar"
                             [style.width]="project.projectProgress + '%'"
                             [attr.aria-valuenow]="project.projectProgress"
                             aria-valuemin="0"
                             aria-valuemax="100">
                            {{project.projectProgress}}% Complete
                        </div>
                    </div>

                    <div class="d-flex justify-content-between text-muted small">
                        <span>Progress</span>
                        <span>{{project.projectProgress}}%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
