<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Building
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Project Management
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create Building
        </li>
    </ol>
</div>

<div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Create Building
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <form (ngSubmit)="save()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Building Name
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. Building A"
                               [(ngModel)]="building.name" name="name">
                        <small *ngIf="errors['name']" class="form-text text-danger">{{ errors['name'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Building Type
                        </label>
                        <select class="form-select" [(ngModel)]="building.type" name="type">
                            <option *ngFor="let type of buildingTypeOptions" [value]="type.value">
                                {{ type.label }}
                            </option>
                        </select>
                        <small *ngIf="errors['type']" class="form-text text-danger">{{ errors['type'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Project
                        </label>
                        <select class="form-select" [(ngModel)]="building.project.id" name="project">
                            <option *ngFor="let project of projects" [value]="project.id">
                                {{ project.name }}
                            </option>
                        </select>
                        <small *ngIf="errors['project']" class="form-text text-danger">{{ errors['project'] }}</small>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="submit" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">
                            add
                        </i>
                        Create Building
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
