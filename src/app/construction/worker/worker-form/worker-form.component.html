<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Worker
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Worker Management
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create Worker
        </li>
    </ol>
</div>

<div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Create Worker
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <form (ngSubmit)="save()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Worker Name
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. John Doe"
                               [(ngModel)]="worker.name" name="name">
                        <small *ngIf="errors['name']" class="form-text text-danger">{{ errors['name'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Salary
                        </label>
                        <input type="number" class="form-control" placeholder="E.g. 5000" [(ngModel)]="worker.salary"
                               name="salary">
                        <small *ngIf="errors['salary']" class="form-text text-danger">{{ errors['salary'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Cell
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. 1234567890" [(ngModel)]="worker.cell"
                               name="cell">
                        <small *ngIf="errors['cell']" class="form-text text-danger">{{ errors['cell'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Gender
                        </label>
                        <select class="form-select" [(ngModel)]="worker.gender" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <small *ngIf="errors['gender']" class="form-text text-danger">{{ errors['gender'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Address
                        </label>
                        <input type="text" class="form-control" placeholder="E.g. 123 Main St"
                               [(ngModel)]="worker.address"
                               name="address">
                        <small *ngIf="errors['address']" class="form-text text-danger">{{ errors['address'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Avatar
                        </label>
                        <input type="file" class="form-control" placeholder="E.g. avatar.png" accept=".jpg,.png,.jpeg" (change)="onAvatarChange($event)"
                               name="avatar">
                        <small *ngIf="errors['avatar']" class="form-text text-danger">{{ errors['avatar'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Joining Date
                        </label>
                        <input type="date" class="form-control" [(ngModel)]="worker.joiningDate" name="joiningDate">
                        <small *ngIf="errors['joiningDate']" class="form-text text-danger">{{ errors['joiningDate'] }}</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Blood Group
                        </label>
                        <select class="form-select" [(ngModel)]="worker.bloodGroup" name="bloodGroup">
                            <option *ngFor="let group of bloodGroupOptions" [value]="group.value">
                                {{ group.label }}
                            </option>
                        </select>
                        <small *ngIf="errors['bloodGroup']" class="form-text text-danger">{{ errors['bloodGroup'] }}</small>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="submit" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">
                            add
                        </i>
                        {{ worker.id ? 'Update' : 'Create' }} Worker
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
