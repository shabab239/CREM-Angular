<div
    class="bt-group-lessons-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"

    <div class="trezo-card-header d-flex align-items-center justify-content-between">

            <h5 class="mb-0">
                Group Lessons

        </div>

                </button>

                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">

                        </button>
                    </li>

                        </button>
                    </li>
                    <li>

                        </button>
                    </li>
                </ul>
            </div>
        </div>
