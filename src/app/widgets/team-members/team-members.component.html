<div class="team-members-card trezo-card table-style-two mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Team Members
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="dot-menu p-0 border-0 bg-transparent d-inline-block transition lh-1" (click)="toggleCardHeaderMenu()">
                    <i class="ri-more-fill"></i>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Year
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="basic-table table-responsive">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th scope="col" class="fw-medium">
                            Name
                        </th>
                        <th scope="col" class="fw-medium">
                            Tasks
                        </th>
                        <th scope="col" class="fw-medium">
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img alt="user-image" class="rounded-circle" src="images/users/user6.jpg">
                                </div>
                                <div class="info">
                                    <span class="fw-medium d-block">
                                        Alex Davis
                                    </span>
                                    <span class="designation d-block text-body">
                                        Head of HR
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="text-body">
                            55
                        </td>
                        <td>
                            <div class="progress trezo-progress" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 55%"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img alt="user-image" class="rounded-circle" src="images/users/user7.jpg">
                                </div>
                                <div class="info">
                                    <span class="fw-medium d-block">
                                        Laura Martinez
                                    </span>
                                    <span class="designation d-block text-body">
                                        laura&#64;trezo.com
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="text-body">
                            125
                        </td>
                        <td>
                            <div class="progress trezo-progress success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 70%"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img alt="user-image" class="rounded-circle" src="images/users/user8.jpg">
                                </div>
                                <div class="info">
                                    <span class="fw-medium d-block">
                                        Mark Thompson
                                    </span>
                                    <span class="designation d-block text-body">
                                        mark&#64;trezo.com
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="text-body">
                            78
                        </td>
                        <td>
                            <div class="progress trezo-progress purple" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 30%"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img alt="user-image" class="rounded-circle" src="images/users/user9.jpg">
                                </div>
                                <div class="info">
                                    <span class="fw-medium d-block">
                                        Rachel White
                                    </span>
                                    <span class="designation d-block text-body">
                                        rachel&#64;trezo.com
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="text-body">
                            95
                        </td>
                        <td>
                            <div class="progress trezo-progress orange" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 90%"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img alt="user-image" class="rounded-circle" src="images/users/user10.jpg">
                                </div>
                                <div class="info">
                                    <span class="fw-medium d-block">
                                        Kevin Lee
                                    </span>
                                    <span class="designation d-block text-body">
                                        kevin&#64;trezo.com
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="text-body">
                            134
                        </td>
                        <td>
                            <div class="progress trezo-progress" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 50%"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
